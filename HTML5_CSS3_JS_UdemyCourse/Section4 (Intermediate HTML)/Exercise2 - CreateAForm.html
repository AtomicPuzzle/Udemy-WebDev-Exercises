<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Create a Form</title>
   </head>
   <body>
      <h1>Register</h1>

      <form>
         <label for="firstName">First Name:</label>
         <input id="firstName" type="text" placeholder="John" size="30" required>

         <label for="lastName">Last Name:</label>
         <input id="lastName" type="text" placeholder="Smith" size="30" required>

      <div>
         <label for="male">Male</label>
         <input id="male" name="genderChoice" type="radio" value="MALE">

         <label for="female">Female</label>
         <input id="female" name="genderChoice" type="radio" value="FEMALE">

         <label for="other">Other</label>
         <input id="other" name="genderChoice" type="radio" value="OTHER">
      </div>

      <div>
         <!-- <label for="userEmail">Email:</label>
         <input id="userEmail" type="email" placeholder="Your email" size="30" required>

         <label for="userPassword">Password:</label>
         <input id="userPassword" type="password" placeholder="Your password" size="10" pattern=".{5,10}" required title="5 to 10 characters" required> -->
         <label>
            Email:
            <input name="email" type="email" placeholder"Your email" required>
         </label>
            <!-- minlength="5" maxlength="10" -->
         <label>
            Password:
            <input name="password" type="password" placeholder="Your password" pattern=".{5,10}" required title="5 to 10 characters" required>
         </label>
      </div>

      <div>
         <label>
            Birthday:
            <select name="month">
               <option value="Month">Month</option>
               <option value="January">January</option>
               <option value="February">February</option>
               <option value="March">March</option>
            </select>
            <select name="day">
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
            </select>
            <select name="year">
               <option value="2017">2017</option>
               <option value="2016">2016</option>
               <option value="2015">2015</option>
               <option value="2014">2014</option>
               <option value="2013">2013</option>
               <option value="2012">2012</option>
               <option value="2011">2011</option>
               <option value="2010">2010</option>
            </select>
         </label>
      </div>

      <div>
         <label for="check">I agree to the terms and conditions</label>
         <input id="check" type="checkbox" required>
      </div>
         <button>Submit</button>
      </form>


   </body>
</html>
